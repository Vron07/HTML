<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth child and attribute Selector</title>
    <link rel="stylesheet" href="2_nth_selector.css">
</head>
<body>
    <div class="container">
        <a href="http://google.com" target="_blank">Click here to go on google search </a><br>
        <a href="http://twitter.com" target="_self">Click here to open Twitter </a><br>

        <form action="" class="form-control">
            <input type="text" name="email" id="email" placeholder="Enter your email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item1">Item 1</li>
            <li class="item" id="item2">Item 2</li>
            <li class="item" id="item3">Item 3</li>
            <li class="item" id="item4">Item 4</li>
            <li class="item" id="item5">Item 5</li>
            <li class="item" id="item6">Item 6</li>
        </ul>
    </div>
</body>
</html>
