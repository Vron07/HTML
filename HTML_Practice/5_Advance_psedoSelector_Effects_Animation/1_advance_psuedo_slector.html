<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Psuedo Selector</title>
    <link rel="stylesheet" href="1_advance_psuedo_selector.css">
</head>
<body>
    <h2>This is a simple paragraph</h2>
    <h2> Another P tag</h2>

    <div class="container">
        <div class="content">
            <ul>
                <li class="item">
                    <p>This is paragraph inside LI tag</p>
                </li>
            </ul>
            <p>Inner content Paragraph</p>
        </div>
        <p>Outside content paragraph</p>
    </div>

    <p>Outside container Paragraph</p>
</body>
</html>
