<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    <!-- Below line of code is internal or embedded style -->
    <link rel="stylesheet" href="0_style.css">
    <!-- If we want to use the the internal style to be followed insted of inline style 
        we use !important -->
    <style>
        p{
            color: blue !important;
            background-color: aqua !important;
        }
    </style>
</head>
<body>
    <!-- below example is given of inline style -->
    <h1 style="color: brown;background-color:aqua;border:1px solid green">Welcome to CSS</h1>
    <p style="color: blueviolet;background-color: aquamarine;">You will learn CSS from zero!</p>
    <p>I am another P tag</p>
    <p>New P tag </p>
    <div>Hello</div>
</body>
</html>
