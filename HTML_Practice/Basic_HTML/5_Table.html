<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Deparment overview</h2>
    <!-- border atribute is used to give the outline and partition in rows and columns -->
    <!-- width is used to set the width of the table -->
    <table border="1" width="50%">
        <thead>
            <!-- th will be the table column -->
            <center><th>Department Name</th>
            <th>HOD</th>
            <th>No. of Staff</th>
            <th>Availablity</th></center>
        </thead>
        <tbody>
            <!-- tr will be the table rows -->
            <tr>
                <td>Physics</td>
                <td>Mr. Ashosk Kumar</td>
                <td>10</td>
                <td>N.A</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Mr. Kumar</td>
                <td>15</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>Mr. Chaudhary</td>
                <td>10</td>
                <td>A</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
