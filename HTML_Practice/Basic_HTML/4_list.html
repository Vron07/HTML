<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Names of Planets</h2>
    <!-- ul stands for un-ordered list -->
    <ul type="square">
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li>Mars</li>
        <!-- We can do sub list from the list -->
            <ul type="disc">
                <li>Satelite</li>
            </ul>
        <li>Saturn</li>
    </ul>
    <h2>Names Of Fruits</h2>
    <!-- Ol stands for ordered list -->
    <ol type="A">
        <li>Apple</li>
        <li>Orange</li>
        <li>Pine-apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
</body>
</html>
