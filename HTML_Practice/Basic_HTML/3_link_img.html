<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images in HTML</title>
</head>
<body>
    <h3>Link demo</h3>
    <!-- target = "_blank"(Atributes) opens the page in new tab -->
    <a href="https://www.facebook.com/" target="_blank">Click here to go on facebook page</a><br>
    <a href="https://www.google.com" target="_blank">Click here to go on google page</a><br>
    <a href="heading_para.html" target="_blank">Click here to view the demo of the heading</a>

    <h3 title="Image text">Images in HTML</h3>
    <!-- Title is used for the Tooltip for image or text  -->
    <img title= "Image File" src="purple.png" alt="purple color"><br>

    <a href="https://www.google.com">

    <img width="100px" height="100px"  src="https://images.unsplash.com/photo-1648200474559-d146de38a469?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1472&q=80" alt="Random Image"><br>
    
    </a>

    <img width="500px" height="500px"  src="https://images.unsplash.com/photo-1648200474559-d146de38a469?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1472&q=80" alt="Random Image">
</body>
</html>
