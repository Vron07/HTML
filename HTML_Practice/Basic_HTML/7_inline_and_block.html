<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-line and Block Examples</title>
</head>
<body>
    <!-- Block elements are those which occupy whole single line of the page 
        no matter if the code is written in same line -->
    <!-- Next element goes to the new line -->
    <!-- Examples are given below -->
    <div>Div 1</div><div>Div 2</div>
    <div>Div 3</div><div>Div 4</div>
    <p>P 1</p><p>P 2</p>
    <p>P 3</p><p>P 4</p>
    <h1>H1</h1><h2>H2</h2><h3>H3</h3>
<!-- In-line elements are  those in which it does not take new line after the element is closed -->
<!-- Next element continue in the same line -->
    <span>S1</span>
    <span>S2</span>
    <input type="text">
    <input type="text">
</body>
</html>
