<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta text are going to give the discription of the page -->
    <meta charset="UTF-8"> 
    <!-- http-equiv and content will make the compatiblity of the browser version on which the page 
        can be appear  -->
    <!-- For example windows edge, firefox 11 or 12 or chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- name and content is for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html,web-development, learning">
    <meta name="description" content="This is the website for HTML learning">
    <!-- above two line code give the description of the page and also create a keyword -->
    <!-- Keyword is used for the google search or any other search -->
    <title>Meta</title>
    <!-- How to include external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- How to include the external JavaScript file -->
    <script src="Here we can provide the url or path "></script>
</head>
<body>
    this is the body
</body>
</html>
